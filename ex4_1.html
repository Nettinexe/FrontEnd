<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Painel de Cartões</title>
    <link rel="stylesheet" href="ex4_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-4">
        <div class="card card-top blue-border">
            <div class="time-blue">7:25 AM</div>
            <i class="fas fa-plane icon blue"></i>
            <div class="text">Boston</div>
        </div>
        <div class="card card-top blue-border">
            <div class="time-blue">8:15 PM</div>
            <i class="fas fa-plane icon blue"></i>
            <div class="text">Madrid</div>
        </div>
        <div class="card card-top blue-border">
            <div class="time-blue">Translate</div>
            <i class="fas fa-language icon blue-green-icon"></i>
            <div class="text">Spanish</div>
        </div>
        <div class="card card-bottom orange-border">
            <div class="time-orange">Bike</div>
            <i class="fas fa-biking icon orange"></i>
            <div class="text">13.1 Miles</div>
        </div>
        <div class="card card-bottom orange-border">
            <div class="time-orange">Boat</div>
            <i class="fas fa-ship icon orange"></i>
            <div class="text">90 Minutes</div>
        </div>
        <div class="card card-bottom orange-border">
            <div class="time-orange">Drive</div>
            <i class="fas fa-car icon orange"></i>
            <div class="text">48 Miles</div>
        </div>
    </div>
</body>
</html>
